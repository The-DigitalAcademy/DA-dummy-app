<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />
            <link rel="stylesheet" type="text/css" href="css/style.css" />
            <title>DA Test Microapp</title>
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
            />
        </head>
    </head>
    <body data-new-gr-c-s-check-loaded="14.1097.0" data-gr-ext-installed="">
        <nav class="navbar bg-dark sticky-top mb-5">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">
                    <img
                        src="/assets/images/Ayoba.png"
                        alt="Logo"
                        width="30"
                        height="30"
                        class="d-inline-block align-text-center"
                    />
                    Ayoba MicroApp Boilerplate
                </a>
            </div>
        </nav>
        <main class="container">
            <div
                class="alert alert-primary justify-content-center"
                role="alert"
            >
                Application running on <span id="myspan">Browser</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                        >getMsisdn</span
                    >
                </div>
                <input
                    type="text"
                    id="msisdnText"
                    class="form-control"
                    aria-describedby="basic-addon3"
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                        >getCountry</span
                    >
                </div>
                <input
                    type="text"
                    id="countryText"
                    class="form-control"
                    aria-describedby="basic-addon3"
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                        >getLanguage</span
                    >
                </div>
                <input
                    type="text"
                    id="languageText"
                    class="form-control"
                    aria-describedby="basic-addon3"
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                        >Latitude</span
                    >
                </div>
                <input
                    type="text"
                    id="inputTextLat"
                    class="form-control is-invalid"
                    aria-describedby="basic-addon3"
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                        >Longitude</span
                    >
                </div>
                <input
                    type="text"
                    id="inputTextLon"
                    class="form-control is-invalid"
                    aria-describedby="basic-addon3"
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">getContacts</span>
                </div>
                <textarea
                    class="form-control"
                    id="inputContacts"
                    aria-label="With textarea"
                ></textarea>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">getAllContacts</span>
                </div>
                <textarea
                    class="form-control"
                    id="allContacts"
                    aria-label="With textarea"
                ></textarea>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                        >onNicknameChange</span
                    >
                </div>
                <input
                    type="text"
                    id="name"
                    class="form-control is-invalid"
                    aria-describedby="basic-addon3"
                />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"
                        >User presence</span
                    >
                </div>
                <input
                    type="text"
                    id="presence"
                    class="form-control is-invalid"
                    aria-describedby="basic-addon3"
                />
            </div>

            <div class="mb-4">
                <div class="input-group mb-3">
                    <button
                        type="button"
                        class="btn btn-outline-primary"
                        onclick="sendGenericEvent(1)"
                    >
                        Generic Event 1
                    </button>
                </div>

                <div class="input-group mb-3">
                    <button
                        type="button"
                        class="btn btn-outline-secondary"
                        onclick="sendGenericEvent(2)"
                    >
                        Generic Event 2
                    </button>
                </div>
                <div class="input-group mb-3">
                    <button
                        type="button"
                        class="btn btn-outline-success"
                        onclick="sendGenericEvent(3)"
                    >
                        Generic Event 3
                    </button>
                </div>
                <div class="input-group mb-3">
                    <button
                        type="button"
                        class="btn btn-outline-danger"
                        onclick="sendGenericEvent(4)"
                    >
                        Generic Event 4
                    </button>
                </div>
            </div>

            <form class="mb-4">
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="jid"
                        placeholder="JID"
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                    onclick="startConversation()"
                >
                    Start Conversation
                </button>
            </form>

            <form>
                <section>
                    <div class="form-group mb-2">
                        <input
                            type="text"
                            class="form-control mr-3"
                            id="pm"
                            placeholder="Payment method"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="number"
                            step="any"
                            class="form-control mr-3"
                            id="amount"
                            placeholder="Amount"
                            min="1"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control mr-3"
                            id="currency"
                            placeholder="Currency"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control mr-3"
                            id="description"
                            placeholder="Description"
                        />
                    </div>
                </section>
                <button
                    type="submit"
                    onclick="startPayment();"
                    class="btn btn-primary"
                >
                    Start Payment
                </button>
                <div class="mt-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        >Payment Status</label
                    >
                    <textarea
                        class="form-control"
                        id="txtPaymentStatusChanged"
                        rows="4"
                        cols="20"
                    ></textarea>
                    <!-- <button
                    type="button"
                    onclick="onPaymentStatusChanged();"
                    class="btn btn-primary"
                >
                    Payment status
                </button> -->
                </div>
            </form>

            <br />

            <div class="mb-2">
                <button
                    type="button"
                    onclick="getFile()"
                    class="btn btn-primary"
                >
                    getFile
                </button>
                <button
                    type="button"
                    onclick="takephoto()"
                    class="btn btn-primary"
                >
                    Take Photo
                </button>
                <button
                    type="button"
                    onclick="finish()"
                    class="btn btn-primary"
                >
                    Finish
                </button>
            </div>

            <br />

            <div>
                <label for="file">Choose file to upload</label>
                <input type="file" id="files" name="file" multiple="" />
            </div>
            <div class="submit mt-3 mb-3">
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="submit()"
                >
                    Submit
                </button>
            </div>

            <div class="mb-5">
                <img width="250" height="250" id="myImg" alt="" />
            </div>
        </main>
        <!-- footer -->
        <footer
            id="sticky-footer"
            class="flex-shrink-0 py-4 bg-dark text-white-50 mt-2"
        >
            <div class="container text-center">
                <small>Copyright &copy; Ayoba</small>
            </div>
        </footer>
        <script type="text/javascript" src="js/ayobastub.js"></script>
        <script type="text/javascript" src="js/microapp.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
